<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>RockPaperScissors</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Select one of the options</h2>
        <div class="choices">
            <img class="choice" id="rock" src="images/rock.jpg" alt="" width="230px">
            <img class="choice" id="paper" src="images/paper.jpg" alt="" width="200px">
            <img class="choice" id="scissors" src="images/scissors.png" alt="" width="300px">
        </div>

    </div>
    
    <div class="modal">
        <div id="result" class="modal-content">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
